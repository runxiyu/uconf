<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Inter</family>
			<family>Lexend</family>
			<family>TeX Gyre Schola</family>
			<family>DejaVu Serif</family>
			<family>Noto Serif CJK SC</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>system-ui</family>
		<prefer>
			<family>Inter</family>
			<family>Lexend</family>
			<family>DejaVu Sans</family>
			<family>Noto Sans CJK SC</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Inter</family>
			<family>Lexend</family>
			<family>DejaVu Sans</family>
			<family>Noto Sans CJK SC</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Inconsolata</family>
			<family>DejaVu Sans Mono</family>
			<family>Noto Sans Mono CJK SC</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<match target="font">
		<edit mode="assign" name="hinting">
			<bool>true</bool>
		</edit>
	</match>
	<match target="font">
		<edit mode="assign" name="hintstyle">
			<const>hintslight</const>
		</edit>
	</match>
	<match target="font">
		<edit mode="assign" name="rgba">
			<const>none</const>
		</edit>
	</match>
	<match target="font">
		<edit mode="assign" name="antialias">
			<bool>true</bool>
		</edit>
	</match>
	<match target="font">
		<edit name="fontfeatures" mode="append">
			<!--<string>dlig off</string>-->
			<string>calt off</string>
			<string>tnum off</string>
			<string>frac off</string>
			<string>case off</string>
			<string>ccmp off</string>
			<string>ss02 off</string>
			<string>ss03 off</string>
			<string>zero off</string>
			<string>cv08 on</string>
			<string>cv05 on</string>
		</edit>
	</match>
	<dir>~/.local/share/fonts</dir>
</fontconfig>
